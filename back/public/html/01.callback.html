<script>

    {id:1, username:'dotm3434', userpw:'1111'},
    {id:2, username:'rkwk2434', userpw:'1111'},
];

    function inUser(userid, cb) {
    var idx =_.findIndex(users, function(v) {return v.userid === userid})

}
